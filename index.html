<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Git merger</title>

    <link type="text/css" rel="stylesheet" href="css/vendor/materialize.css"/>
    <link type="text/css" rel="stylesheet" href="css/vendor/icons/material-icons.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
  </head>
  <body ng-app="app" ng-controller="mainController">

    <div class="container">

      <div class="row">
        <div id="title" class="center-align">
          Git branch merger
        </div>
      </div>

      <div class="divider"></div>

      <!-- Diretório do git -->
      <div class="row input-field">
        <i class="material-icons prefix">work</i>
        <input id="diretorioGit" type="text">
        <label for="diretorioGit">Diretório do git:</label>
      </div>

      <!-- Branches para mergear -->
      <div class="row">
        <div class="col s6 input-field">
          <i class="material-icons prefix">star</i>
          <input id="featureBranch" type="text">
          <label for="featureBranch">Mergear a branch</label>
        </div>
        <div class="col s6 input-field">
          <i class="material-icons prefix">trending_flat</i>
          <input id="baseBranch" type="text">
          <label for="baseBranch">na branch</label>
        </div>
      </div>

      <div class="row">

        <!-- Radio buttons de opções -->
        <div class="col s5">
          <p>
            <input id="atualizarBranches" type="checkbox" class="filled-in" checked="checked" />
            <label for="atualizarBranches">Atualizar branches</label>
          </p>
          <p>
            <input disabled id="mostrarProgresso" type="checkbox" class="filled-in" />
            <label for="mostrarProgresso">Mostrar progresso</label>
          </p>
        </div>

        <!-- Botão de processar -->
        <div class="col s7 center-align">
          <button id="rock" class="btn-large waves-effect waves-light" type="submit" name="action">
            Rock N' Roll!
            <i class="material-icons right">music_note</i>
          </button>
        </div>
      </div>
      
    </div>
  </body>

  <script>
    require("./js/app.js");
  </script>
</html>
